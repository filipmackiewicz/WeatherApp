<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Api</title>
</head>

<body>
    <header class="header">
        <h1 class="header__heading">Check the weather in your city !</h1>
    </header>
    <section id="weather">
        <div class="container">
            <div id="weather">
                <div class="result">
                    <p class="result__text">Find your city</p>
                    <div class="result__btns">
                        <input type="search" class="result__btns--input" placeholder="City name..." value="Denver"
                            data-input>
                        <button class="result__btns--btn" data-btn><span class="material-icons">
                                search
                            </span></button>
                    </div>
                    <p class="result__city" data-city></p>
                    <p class="result__temperature" data-temperature></p>
                    <p class="result__pertemperature" data-pertemperature></p>
                    <p class="result__tempdescription" data-tempdescription></p>
                    <p class="result__icon"><img class="icon" alt="" src="" data-icon /></p>
                    <p class="result__wind" data-wind></p>
                </div>
            </div>
        </div>
    </section>
    </main>

    <script src="./js/index.js"></script>
    <script>
        const weather = new Weather();
        weather.initializeWeather();
    </script>
</body>

</html>
